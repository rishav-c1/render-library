<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neural Network Height Map</title>
    <script src = "main.js" type="module"></script>
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <div class="slider">
        <p>Colour Picker</p>
        <input type="color" id="colour">
    </div>
    <div class="slider">
        <p>Light Vector</p>
        <input type="range" id="lvx" min="-1" max="1" step="0.01">
        <input type="range" id="lvy" min="-1" max="1" step="0.01">
        <input type="range" id="lvz" min="-1" max="1" step="0.01">
    </div>
    <div class="slider">
        <p>Camera Angle</p>
        <input type="range" id="theta" min="0" max="3.142" step="0.01">
        <p>Camera Angle phi</p>
        <input type="range" id="phi" min="0" max="6.284" step="0.01">
    </div>
    <div class="slider">
        <p>Shininess</p>
        <input type="range" id="alpha" min="1" max="10" step="0.1">
    </div>
</body>
